{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Min/ Max Players</th>
                <th>Playtime</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.year }}</td>
                <td>{{ game.min_players }} / {{ game.max_players }}</td>
                <td>{{ game.playtime }}</td>
                <td>Like Button</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
