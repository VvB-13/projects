{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            {{ form.hidden_tag() }}
        </div>
        <div class="mb-3">
            {{ form.username(class="form-control mx-auto w-auto") }}
        </div>
        <div class="mb-3">
            {{ form.password(class="form-control mx-auto w-auto") }}
        </div>
        <div class="mb-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
