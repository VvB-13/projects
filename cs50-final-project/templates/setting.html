{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <!-- Asking user and displaying form-->
    <!-- The tick of the radiobutton is loaded from the saved settings-->
    <h3>Do you want to share your favorites with other users?</h3>
    </br>
    <form action="/setting" method="post">
        {% if user.share == True %}
            <div class="mb-3">
                <input class="form-check-input" type="radio" id="yes" name="share" value="1" checked>
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" id="no" name="share" value="0">
                <label class="form-check-label" for="no">No</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        {% else %}
            <div class="mb-3">
                <input class="form-check-input" type="radio" id="yes" name="share" value="1">
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" id="no" name="share" value="0" checked>
                <label class="form-check-label" for="no">No</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        {% endif %}
    </form>
{% endblock %}
